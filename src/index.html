<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
      rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="splash">
      <div class="row">
        <div class="nav-bar-left col-6">
          <h1 class="fw-bolder">EL TIGRE</h1>
          <h2 class="fw-bolder">VENEZUELA COFFEE BEANS</h2>
        </div>
        <section class="nav-bar-right col-6">
          <a href="#home">HOME</a>
          <a href="#products">PRODUCTS</a>
          <a href="#contact">CONTACT</a>
        </section>
      </div>
      <div class="container home-title">
        <h1 class="title-1 fw-bolder">HOME OF</h1>
        <h1 class="title-2 fw-bolder">ORIGINAL TASTES</h1>
      </div>
      <div class="container">
        <div class="discover">
          <h2>DISCOVER</h2>
          <i class="icon-arrow"></i>
        </div>
      </div>
    </header>

    <div id="pages">
      <section id="home">
        <div class="home-wrapper container"></div>
      </section>
      <section id="products">
        <div class="product__title">
          <h1>PRODUCTS</h1>
        </div>
        <div id="product-list" class="product-list container"></div>
      </section>
      <section id="contact">
        <div class="contact-wrapper container"></div>
      </section>
    </div>

    <!-- HOME -->
    <script id="template-home-widget" type="text/x-handlebars-template"></script>

    <!--Products-->

    <script id="template-menu-product" type="text/x-handlebars-template">
      <article class='product'>
        <!-- product -->
        <div class="product__wrapper">
          <div class='product__header'>
            <h3 class='product__name'>{{id}} {{title}}</h3>
          </div>
          <div class='product__description'>
            <!-- description -->
            <p>{{{description}}}</p>
          </div>
          <div class='details'>
            <p class='product__roasting'>
              Roasting:
              <span class='points'>{{{roasting}}}</span>
            </p>
            <p class='product__intensity'>
              Intensity:
              <span class='points'>{{{intensity}}}</span>
            </p>
          </div>
        </div>
        <div class='product__image'>
            {{#each image}}
              {{{this}}}
            {{/each}}
        </div>
        
      </article>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
